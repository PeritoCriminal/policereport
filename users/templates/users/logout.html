{% extends 'core/base.html' %}
{% load static %}

{% block title %}Sessão Encerrada | Policereport{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm rounded-4 border-0">
        <div class="card-header bg-success text-white text-center rounded-top-4">
          <h4 class="mb-0">Sessão Encerrada</h4>
        </div>
        <div class="card-body text-center p-4">
          <p class="fs-5 mb-4">Você saiu do sistema com sucesso.</p>
          <div class="d-grid gap-2 col-8 mx-auto">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill">
              Fazer Login novamente
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg rounded-pill">
              Voltar à Página Inicial
            </a>
          </div>
        </div>
        <div class="card-footer text-center small text-muted rounded-bottom-4">
          Obrigado por utilizar o sistema Policereport.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
